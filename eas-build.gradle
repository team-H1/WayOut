android {
  defaultConfig {
    multiDexEnabled true
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_11
    targetCompatibility JavaVersion.VERSION_11
  }

  packagingOptions {
    pickFirst 'META-INF/*'
  }
}

dependencies {
  implementation 'androidx.core:core:1.13.1'
  implementation 'androidx.appcompat:appcompat:1.6.1'
}
